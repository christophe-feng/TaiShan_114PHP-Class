<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 80%;
            margin: auto;
            text-align: center;

        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <td width="20%">
                id
            </td>
            <td width="20%">
                name
            </td>
            <td>
                mobile
            </td>
        </tr>
        <!-- <tr>
            <td>1</td>
            <td>amy</td>
            <td>0911</td>
        </tr> -->

    </table>

    <br>
    <br>

    <table id="myTableCompany">
        <tr>
            <td width="20%">
                id
            </td>
            <td width="20%">
                name
            </td>
            <td>
                address
            </td>
        </tr>
        <tr>
            <td>1</td>
            <td>台北店</td>
            <td>台北市......</td>
        </tr>
    </table>

    <script>
        // data
        const data = [
            {
                'id': 1,
                'name': 'amy',
                'mobile': '0911'
            },
            {
                'id': 2,
                'name': 'bob',
                'mobile': '0922'
            },
            {
                'id': 3,
                'name': 'cat',
                'mobile': '0933'
            },
            {
                'id': 4,
                'name': 'dog',
                'mobile': '0955'
            },
        ];

        const dataCompany = [
            {
                'id': 1,
                'name': '台北店',
                'address': '台北市......'
            },
            {
                'id': 2,
                'name': '台中店',
                'address': '台中市......'
            },
            {
                'id': 3,
                'name': '高雄店',
                'address': '高雄市......'
            }
        ];

        console.log('data', data);
        // console.log('data[0]', data[0]);
        // console.log('data[1]', data[1]);
        // console.log('data[2]', data[2]);

        // forEach
        let tmpText = ``;
        data.forEach(function (value, key) {
            tmpText += `
                <tr>
                    <td>${value.id}</td>
                    <td>${value.name}</td>
                    <td>${value.mobile}</td>
                </tr>
            `;
            // console.log('key', key);
            // console.log('value', value);
            // console.log('value.id', value.id);
            // console.log('value.name', value.name);
            // console.log('value.mobile', value.mobile);
        });
        console.log('tmpText', tmpText);

        let tmpTextCompany = ``;
        dataCompany.forEach(function (value, key) {
            tmpTextCompany += `
                <tr>
                    <td>${value.id}</td>
                    <td>${value.name}</td>
                    <td>${value.address}</td>
                </tr>
            `;
        });


        // 1.bind
        // const myTable = document.querySelector('#myTable');
        const myTable = document.getElementById('myTable');
        const myTableCompany = document.getElementById('myTableCompany');
        console.log('myTable', myTable);
       
        // 2.action
        // myTable.innerHTML = tmpText;
        myTable.innerHTML += tmpText;
        myTableCompany += tmpTextCompany;

    </script>
</body>

</html>
