<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: darkgoldenrod;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-lightgreen {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <!-- <div class="box" onclick="boxFun()"> -->
    <div class="box">

    </div>

    <script>
        // function
        function boxFun() {
            console.log('boxFun ok');
        }

        console.log('boxFun', boxFun);

        // 1.bind
        const box = document.querySelector('.box');

        // 2.action

        box.addEventListener('click', boxFun);
    </script>
</body>

</html>
