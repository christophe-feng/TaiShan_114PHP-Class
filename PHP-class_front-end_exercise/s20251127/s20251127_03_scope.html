<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
    <script>
        // 1.bind
        const box = document.querySelector('.box');
        let bigMan = "Tramp";
        let num1 = 100;
        let num2 = '200';
        let result;

        // box = "hello";
        console.log('box',box);

        console.log('bigMan',bigMan);
        console.log('bigMan typeof', typeof (bigMan));

        console.log('num1',num1);
        console.log('num1 typeof', typeof (num1));
        console.log('num2',num2);
        console.log('num2 typeof', typeof (num2));

        result = num1 + Number(num2);
        // Number() 強制轉型
        // parseInt() 轉整數
        // parseFloat()轉浮點數
        console.log('result',result);
        console.log('result typeof', typeof (result));

        // 2.action
        box.addEventListener('click', function() {
            let text = "click ok";
            console.log('bigMan', bigMan);
            console.log('text', text);
            box.setAttribute('class', 'box bg-pink');
        });

        // {
        //     let happy = "happy day";
        // }
        // console.log('happy',happy);
    </script>
</body>
</html>
