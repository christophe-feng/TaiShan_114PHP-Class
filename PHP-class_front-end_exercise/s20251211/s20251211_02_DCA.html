<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 30%;
            /* height: 50vh; */
            background-color: burlywood;
            margin: auto;
            margin-top: 20px;

            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;

            padding: 15px;
        }

        h3 {
            text-align: center;
        }

        .container>div {
            width: 80%;
            text-align: center;
            padding: 15px;
        }

        .text-red {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>定期定額計算</h3>
    <div class="container container-S2-input">
        <div>
            <label for="moneyS2">定期定額 元</label>
            <input type="number" name="" id="moneyS2" value="0">
        </div>
        <div>
            <label for="yearS2">投資時間 年</label>
            <input type="number" name="" id="yearS2" value="0">
        </div>
        <div>
            <label for="rateS2">投資利率 %</label>
            <input type="number" name="" id="rateS2" value="0">
        </div>
        <div>
            <input type="submit" value="定期定額計算" id="btnS2">
        </div>

    </div>
    <div class="container container-S2-output">
        <div id="resultS2">
            <!-- 1. 100元<br> -->
            <!-- 2. 110元<br> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script>
        $(document).ready(function () {
            // bind
            // input
            const moneyS2 = $('#moneyS2');
            const yearS2 = $('#yearS2');
            const rateS2 = $('#rateS2');
            // output
            const resultS2 = $('#resultS2');
            // button
            const btnS2 = $('#btnS2');

            console.log('moneyS2', moneyS2);
            console.log('yearS2', yearS2);
            console.log('rateS2', rateS2);
            console.log('resultS2', resultS2);
            console.log('btnS2', btnS2);

            // action
            // initial value
            moneyS2.val(1000000);
            yearS2.val(7);
            rateS2.val(10);

            btnS2.click(function () {
                console.log('btnS2 clicked');

                // get input value
                let getMoneyS2 = Number(moneyS2.val());
                let getYearS2 = Number(yearS2.val());
                let getRateS2 = Number(rateS2.val()) / 100;
                console.log('getMoneyS2', getMoneyS2);
                console.log('getYearS2', getYearS2);
                console.log('getRateS2', getRateS2);
                let yearMoneyS2 = getMoneyS2 * 12;



                // 計算

                // 1. 100
                // 2. 100 * (1 + 0.1) = 110
                // 3. 110 * (1 + 0.1) = 121
                // 第1年 1000000
                // 第2年 1000000 * (1 + 0.1)
                // 第3年 1000000 * (1 + 0.1) *

                // 用for迴圈決定執行到第i年（前端只會顯示到第i年的數值）
                let sumS2 = 0;
                let tmpText = ``;
                tmpText += `每年投資 ${yearMoneyS2} 元 <br>`;
                for (let i = 0; i <= getYearS2; i++) {
                    // console.log('i', i);

                    //第一年

                    // toFiexd(0) 四捨五入取整數到第0位
                    if (i == 1) {
                        sumS2 = yearMoneyS2 * (1 + getRateS2);
                        tmpText += `${sumS2.toFixed(0)} 元 <br>`;
                    } else {
                        // 其他年份
                        sumS2 = (sumS2 + yearMoneyS2) * (1 + getRateS2);
                        tmpText += `${sumS2.toFixed(0)} 元 <br>`;
                    }
                }
                console.log('tmpText', tmpText);

                resultS2.html(tmpText);

                let lastLine = `
                <span class='text-red'>總投入金額 ${getYearS2}年：${(yearMoneyS2 * getYearS2).toFixed(0)} 元<br><br></span>
                <span class='text-red'>總獲利：${sumS2.tofixed(0)} 元<br><br></span>
                `;
                resultS2.prepend(lastLine);

                // append v.s. prepend
                // let firstLine = '這是第一行文字<br>';
                // let lastLine = '這是最後一行文字<br>';
                // resultS2.prepend(fistLine);
                // resultS2.append(lastLine);
            });

        });

    </script>

</body>

</html>
