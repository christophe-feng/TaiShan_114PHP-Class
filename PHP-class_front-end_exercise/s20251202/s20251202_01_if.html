<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
            margin: auto;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .container>div {
            width: 60%;
            /* background-color: lightpink; */
        }

        .submit-btn {
            width: 100%;
            height: 30px;
            background-color: lightpink;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <label for="name">姓名</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="phone">電話</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div>
            <input type="submit" value="送出" id="myBtn" class="submit-btn">
        </div>
        <div class="div">
            <span id="resultSpan">確認訂位?</span>
        </div>
    </div>


</body>
<script>
    // 客人輸入名稱與電話 定位
    // 回傳給客人 訂位成功
    // cat 回傳給客人 訂位已滿

    // 1.bind
    const inputName = document.getElementById('name');
    const inputPhone = document.getElementById('phone');
    const myBtn = document.getElementById('myBtn');
    const resultSpan = document.getElementById('resultSpan');

    console.log('inputName', inputName);
    console.log('phone', inputPhone);
    console.log('myBtn', myBtn);
    console.log('resultSpan', resultSpan);

    // 2.action
    myBtn.addEventListener('click', function () {
        console.log('click btn');
        let nameValue = inputName.value;
        let phoneValue = inputPhone.value;
        console.log('nameValue', nameValue);
        console.log('phoneValue', phoneValue);

        let tmpText = ``;
        if (nameValue == 'cat') {
            tmpText = `訂位已滿<br>${nameValue}請改天再來`;
        } else {
            tmpText = `訂位成功，${nameValue}<br>電話：${phoneValue}`;
        }
        resultSpan.innerHTML = tmpText;

        // innertHTML 可以放 HTML標籤
        // innerText 只能放文字




    });

</script>

</html>
