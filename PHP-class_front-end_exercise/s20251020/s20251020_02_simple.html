<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element */
        h2 {
            color: cadetblue;
            text-align: center;
        }

        /* class 一群人 班級 */
        .box {
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;
            margin: auto;
        }

        /* id 獨一無二 */
        #box1 {
            background-color: chocolate;
        }

        #box2 {
            background-color: blueviolet;
            
        }
        #box2:hover {background-color: crimson;}
    </style>
</head>

<body>
    <h2>Hello World!</h2>
    <div class="box" id="box1"></div>

    <div class="box" id="box2"></div>
</body>

</html>
