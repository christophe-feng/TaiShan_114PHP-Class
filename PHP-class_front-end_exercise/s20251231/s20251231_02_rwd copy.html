<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .box {
            /* height: 80vh; */
            margin-top: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .youtube-box{
            width: 100%;
            height: 315px;
            /* background-color: lightblue; */
        }

        .youtube-box>img{
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#container1">Link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container2">Link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container3">Link3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#container4">Link4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <!-- carousel -->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/120/1920/500" alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/121/1920/500" alt="Chicago" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/122/1920/500" alt="New York" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- carousel end -->


    <div id="container1"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box bg-primary">
                    <img class="img-fluid" src="https://picsum.photos/id/20/1920/768" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="container2"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="box youtube-box">
                    <!-- <img class="img-fluid" src="https://picsum.photos/id/21/1920/768" alt=""> -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/L0MK7qz13bU?si=iYxNl9Ucn1dfn7Ey"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

            </div>
            <div class="col-12 col-sm-6">
                <div class="box youtube-box">
                    <img class="img-fluid" src="https://picsum.photos/id/22/1920/768" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="container3"></div>
    <div class="container">
        <div class="row">

                    <img class="img-fluid" src="https://picsum.photos/id/24/1920/768" alt="">

            </div>
            <div class="col">
                <div class="box bg-info">
                    <img class="img-fluid" src="https://picsum.photos/id/25/1920/768" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box bg-warning">
                    <img class="img-fluid" src="https://picsum.photos/id/26/1920/768" alt="">

            </div>
        </div>
    </div>

    <div id="container4"></div>
    <div class="container">

                    <img class="img-fluid" src="https://picsum.photos/id/27/1920/768" alt="">

            <div class="col-6 col-sm-3">

            <div class="col-6 col-sm-3">

            </div>
            <div class="col-6 col-sm-3">
                <div class="box bg-warning">
                    <img class="img-fluid" src="https://picsum.photos/id/30/1920/768" alt="">
                </div>
            </div>
        </div>
    </div>
