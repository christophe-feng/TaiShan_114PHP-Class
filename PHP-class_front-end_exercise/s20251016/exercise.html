<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>多行多列合併範例</title>
    <style>
        table {
            border-collapse: collapse; /* 合併邊框 */
            width: 60%; /* 表格寬度 */
            margin: 20px auto; /* 置中 */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2; /* 背景色便於區分 */
        }
        .merged {
            background-color: #d3d3d3; /* 突出合併單元格 */
        }
    </style>
</head>
<body>

<table>
    <tr> <!-- 第一行 -->
        <th colspan="3" class="merged">大標題：跨 3 列</th> <!-- 跨列 -->
        <th rowspan="3" class="merged">右側垂直：跨 3 行</th> <!-- 跨行 -->
        <th>單元 1-5</th>
    </tr>
    <tr> <!-- 第二行（第一列被上方合併佔據，所以從第4列開始？ 否：大標題跨1-3列，右側跨行已佔第4列 --> 
        <td rowspan="2" colspan="2" class="merged">中心合併：跨 2 行 2 列</td> <!-- 同時跨行跨列 -->
        <!-- 第3列被中心合併佔據，省略 -->
        <!-- 第4列被右側跨行佔據，省略 -->
        <td>單元 2-5</td>
    </tr>
    <tr> <!-- 第三行（中心和右側繼續合併） -->
        <!-- 第1-2列被中心合併佔據，省略 -->
        <td>單元 3-3</td>
        <!-- 第4列被右側跨行佔據，省略 -->
        <td>單元 3-5</td>
    </tr>
    <tr> <!-- 第四行（右側跨行結束） -->
        <td>單元 4-1</td>
        <td colspan="2">底部跨 2 列</td> <!-- 跨列 -->
        <td>單元 4-4</td>
        <td>單元 4-5</td>
    </tr>
    <tr> <!-- 第五行 -->
        <td colspan="5" class="merged">頁腳：跨 5 列</td> <!-- 全跨列 -->
    </tr>
</table>

</body>
</html>
