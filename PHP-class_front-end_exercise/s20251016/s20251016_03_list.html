<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:hover {
            /* background-color: aquamarine; */
            font-size: medium;
            color: orangered;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Hello LIST</h1>
    <!-- ul (unordered list) -->
    <h3>unordered list</h3>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <br>
    <hr>
    <br>
    <!-- ol (ordered list) -->
    <h3>ordered list</h3>
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <!-- dl (definition list 定義列表) -->
    <dl>
        <!-- dt (definition term 定義術語) -->
        <dt>大項</dt>
        <!-- dd (definition description 定義描述)-->
        <dd>小項</dd>
        <dd>小項</dd>
        <dt>大項</dt>
        <dd>小項</dd>
    </dl>

</body>

</html>
