<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            /* height: 60vh; */
            /* background-color: lightblue; */

            display: flex;
            justify-content: center;
            align-items: center;

            margin: auto;
            margin-top: 20px;
        }

        .form-box {
            width: 50%;
            background-color: lightblue;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 20px;
        }

        .label-text {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h3>1.財務安全 只要出門就會到</h3>
            <table>
                <tr>
                    <td class="label-text">
                        <label for="house">1.住 買 / 租 / 月</label>
                    </td>
                    <td>
                        <input type="text" name="house" id="house" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="label-text">
                        <label for="food">2.生活 食物/生活用品</label>
                    </td>
                    <td>
                        <input type="text" name="food" id="food" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="label-text">
                        <label for="utilities">1.3 公共事業費 水 電費 網路 電話費</label>
                    </td>
                    <td>
                        <input type="text" name="utilities" id="utilities" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="label-text">
                        <label for="transportation">1.4 交通費 </label>
                    </td>
                    <td>
                        <input type="text" name="transportation" id="transportation" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="label-text">
                        <label for="insurance">1.5 基本保險</label>
                    </td>
                    <td>
                        <input type="text" name="insurance" id="insurance" value="0">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button id="calcBtn">計算總額</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="result-box">
            <h3>1.財務安全</h3>
            <p>每月支出總計：<span id="monthly-total"></span></p>
            <p>每年支出總計：<span id="annual-total"></span></p>
            <p>10年支出總計：<span id="decade-total"></span></p>
