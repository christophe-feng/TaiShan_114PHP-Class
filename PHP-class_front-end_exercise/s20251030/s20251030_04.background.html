<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: cadetblue;
            border: 5px black solid;
            margin: auto;
            margin-top: 20px;
        }

        .box1{
            background-image: url('./photo/available.png');
            background-size: cover;
        }

        .box2 {
            background-image: url('./photo/analyze.png');
            background-size: contain;            
        }

        .box3 {
            background-image: url('./photo/benefit.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .box4 {
            background-image: url('./photo/consistent.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="box box1">

    </div>
    <div class="box box2">

    </div>
    <div class="box box3">

    </div>
    <div class="box box4">

    </div>
</body>
</html>
