<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 標題設定 */
        h3 {
            text-align: center;
            padding-top: 1%;
            font-size: 30px;
        }

        /* 隱藏隔線 */
        hr {
            visibility: hidden;
        }

        /* box區塊 */
        .box {
            width: 100%;
            height: 100vh;
            background-color: khaki;
        }

        /* box區塊裡的top區塊 */
        .top {
            width: 48%;
            height: 45vh;
        }

        /* top區塊裡的圖片尺寸 */
        .top img {
            width: 100%;
            height: 100%;
        }

        /* top區塊左邊圖片 */
        .top-img-left {
            float: left;
            margin-left: 1%;
        }

        /* top區塊右邊圖片 */
        .top-img-right {
            float: right;
            margin-right: 1%;
        }

        /* box區塊裡的bottom區塊 */
        .bottom {
            width: 30%;
            height: 45vh;
        }

        /* bottom區塊裡的圖片尺寸 */
        .bottom img {
            width: 100%;
            height: 100%;
        }

        /* bottom區塊左邊圖片 */
        .bottom-img-left {
            float: left;
            margin-left: 1%;
            /* background-color: aquamarine; */
        }

        /* bottom區塊中間文字 */
        .bottom-text-middle {
            float: left;
            margin-left: 4%;
            padding-top: 10%;
            text-align: center;
            font-size: 70px;
            color: rgb(75, 75, 75);
            /* background-color: aquamarine; */
        }

        /* bottom區塊右邊圖片 */
        .bottom-img-right {
            float: right;
            margin-right: 1%;
            /* background-color: aquamarine; */
        }    
    </style>
</head>

<body>
    <!-- A頁畫面 -->
    <div class="box">
        <!-- 標題 -->
        <h3>This is page A.</h3>
        <hr>
        <!-- 上層 -->
        <div class="top top-img-left">
            <img src="https://picsum.photos/id/95/500/500" alt="">
        </div>
        <div class="top top-img-right">
            <img src="https://picsum.photos/id/121/500/500" alt="">
        </div>
        <!-- 下層 -->
        <div class="bottom bottom-img-left">
            <img src="./images/no1.png" alt="">
        </div>
        <div class="bottom bottom-text-middle">
            歡迎光臨
        </div>
        <div class="bottom bottom-img-right">
            <img src="./images/no2.png" alt="">
        </div>
    </div>
</body>

</html>
