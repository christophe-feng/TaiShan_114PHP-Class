<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 標題設定 */
        h3 {
            text-align: center;
            padding-top: 1%;
            font-size: 30px;
        }

        /* 隱藏隔線 */
        hr {
            visibility: hidden;
        }

        /* box區塊 */
        .box {
            width: 100%;
            height: 100vh;
            background-color: lightcyan;
        }

        /* B頁左邊區塊版面設定 */
        .B-left {
            width: 45%;
            height: 80vh;
            font-size: 24px;
            display: inline-block;
            /* background-color: aquamarine; */
            vertical-align: top;
            padding-top: 10%;
            padding-left: 3%;
            margin-left: 5%;
        }

        /* 左邊區塊行高調整 */
        .B-left li {
            line-height: 50px;
        }

        /* B頁右邊區塊版面設定 */
        .B-right {
            width: 45%;
            height: 80vh;
            padding-top: 3%;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <!-- B頁畫面 -->
    <div class="box">
        <!-- 標題 -->
        <h3>This is page B.</h3>
        <hr>
        <!-- B頁左邊 -->
        <!-- 列點呈現 -->
        <div class="B-left">
            <ul>
                <li>這是第一點</li>
                <li>這是第二點</li>
                <li>這是第三點</li>
                <li>這是第四點</li>
            </ul>
        </div>
        <!-- B頁右邊 -->
        <!-- 用iframe嵌入地圖 -->
        <div class="B-right">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.604590492417!2d121.41872659758941!3d25.04359477472819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1761788615971!5m2!1szh-TW!2stw"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
