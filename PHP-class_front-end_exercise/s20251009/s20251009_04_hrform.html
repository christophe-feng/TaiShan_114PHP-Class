<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- <h3>人事資料表</h3> -->
  <form action="">
    <fieldset>
      <legend>人事資料表</legend>
      <p>
        <label for="">中文姓名</label>
        <input type="text" name="" id="">
        &nbsp;&nbsp;&nbsp;&nbsp;<label for="">英文姓名</label>
        <input type="" name="" id="">
      </p>
      <p>
        <label for="">性別</label>
        <input type="radio" name="lang" id="" value="">
        男
        <input type="radio" name="lang" id="" value="">
        女
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label
          for="">血型</label>
        <input type="radio" name="lang" id="" value="">
        O
        <input type="radio" name="lang" id="" value="">
        A
        <input type="radio" name="lang" id="" value="">
        B
        <input type="radio" name="lang" id="" value="">
        AB
      </p>
      <p>
        <label for="">出生日期</label>
        <input type="text" name="" id="">
        &nbsp;&nbsp;&nbsp;&nbsp;<label for="">年齡</label>
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">身份證字號</label>
        <input type="text" name="" id="">
        &nbsp;&nbsp;&nbsp;&nbsp;<label for="">婚姻狀況</label>
        <input type="radio" name="lang" id="" value="">
        未婚
        <input type="radio" name="lang" id="" value="">
        已婚
        <input type="radio" name="lang" id="" value="">
        離婚
      </p>

      <p>
        <label for="">兵役狀態</label>
        <input type="radio" name="" id="" value="">
        未役
        <input type="radio" name="" id="" value="">
        役畢
        <input type="radio" name="" id="" value="">
        免役
      </p>
      <p>
        <label for="">聯絡電話</label>
        <input type="text" name="" id="">
        &nbsp;&nbsp;&nbsp;&nbsp;<label for="">住家電話</label>
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">電子信箱</label>
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">地址</label>
        <input type="text" name="" id="">
      </p>
      <!-- <p>
      <label for="">通訊地址</label>
      <input type="checkbox" name="hobby[]" id="">同戶籍地址
      <input type="text" name="" id="">
    </p> -->
      <p>
        <label for="">學歷</label>
        <input type="radio" name="lang" id="" value="">
        碩博士
        <input type="radio" name="lang" id="" value="">
        大學
        <input type="radio" name="lang" id="" value="">
        高中（職）
        <input type="radio" name="lang" id="" value="">
        國中
        <input type="radio" name="lang" id="" value="">
        國小
      </p>
      <p>
        <label for="">駕照</label>
        <input type="checkbox" name="hobby[]" id="">
        機車
        <input type="checkbox" name="hobby[]" id="">
        汽車
        <input type="checkbox" name="hobby[]" id="">
        其他
        <input type="text" name="" id="">
      </p>

      <p>
        <label for="">語言能力</label>
        <input type="checkbox" name="hobby[]" id="">
        台語
        <input type="checkbox" name="hobby[]" id="">
        客語
        <input type="checkbox" name="hobby[]" id="">
        英語
        <input type="checkbox" name="hobby[]" id="">
        日語
        <input type="checkbox" name="hobby[]" id="">
        其他
        <input type="text" name="" id="">
      </p>
      <p>
        <label for="">專業技能</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <label for="">興趣嗜好</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>

    </fieldset>
    <p>
      <input type="reset" value="重置">
      <input type="submit" value="提交">
    </p>
  </form>
</body>

</html>
