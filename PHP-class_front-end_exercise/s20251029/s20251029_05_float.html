<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clear {
            clear: both;
        }

        .box {
            /* float: right; */
            float: left;
            width: 250px;
            height: 250px;
        }

        .box-right {
            float: right;
            width: 250px;
            height: 250px;
        }

        .box1 {
            background-color: deepskyblue;
        }

        .box2 {
            background-color: seagreen;
        }

        .box3 {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="clear">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="clear">
        <div class="box-right box1"></div>
        <div class="box-right box2"></div>
        <div class="box-right box3"></div>
    </div>
</body>

</html>
