<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-tv {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin: auto;

            color: whitesmoke;
            font-size: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-btn {
            width: 300px;
            height: 100px;
            background-color: lightpink;
            margin: auto;
            margin-top: 10px;
        }

        .bg-yellow {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="box-tv">
        <span class="text-span">?</span>
    </div>

    <div class="box-btn">

    </div>

    <script>
        // 1.bind
        // let const ..
        let myTv = document.querySelector('.box-tv');
        let myBtn = document.querySelector('.box-btn');
        let mySpan = document.querySelector('.text-span');

        console.log('myTv', myTv);
        console.log('myBtn', myBtn);

        // 2.action
        // 1.myBtn click tv變色

        // 1.myBtn click tv變色
        myBtn.addEventListener('click', function () {
            // class add bg-yellow

            myTv.setAttribute('class', 'box-tv bg-yellow');

            // 1.設定空白文字
            // 2.抓screen width height
            // 3.放到span
            let tmpText = "";
            let getWidth = screen.width;
            let getHeight = screen.height;
            tmpText = ` ${getWidth} x ${getHeight}`;
            console.log('tmpText', tmpText);

            mySpan.innerText = tmpText;



        });

    </script>
</body>

</html>
