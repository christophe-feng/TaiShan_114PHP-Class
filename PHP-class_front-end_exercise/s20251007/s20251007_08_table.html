<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 100%;
        }

        table,
        tr,
        td {
            border: 1px solid black;
            /* border-color: black;
            border-style: dashed; */
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table>

        <tr>
            <td colspan="2">11</td>
            <!-- <td>12</td> -->
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td rowspan="2">23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <!-- <td>33</td> -->
        </tr>

    </table>

</body>

</html>
