<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            animation-name: animation-test;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: relative;
            margin: auto;
            margin-top: 50px;
        }

        @keyframes animation-test {
            0% {
                background-color: goldenrod;
                width: 200px;
                height: 200px;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: magenta;
                width: 300px;
                height: 300px;
                left: 50px;
                top: 0px;
            }

            50% {
                background-color: mediumslateblue;
                width: 100px;
                height: 100px;
                left: 50px;
                top: 50px;
            }

            75% {
                background-color: mediumslateblue;
                width: 500px;
                height: 500px;
                left: 0px;
                top: 50px;

            }

            100% {
                background-color: goldenrod;
                width: 200px;
                height: 200px;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
