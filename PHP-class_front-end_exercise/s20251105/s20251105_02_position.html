<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }
        
        .box {
            width: 300px;
            height: 300px;
            background-color: antiquewhite ;
            margin-top: 30px;
        }

        .box2 {
            /* position預設為static */
            /* position: static; */
            position: relative;
            left: 100px;
            top: 100px;
        }

        .box3 {
            position: fixed;
            right: 50px;
            bottom: 50px;
            background-color: cornflowerblue;
        }

        .box-in {
            width: 100px;
            height: 100px;
            background-color: mediumorchid;
            position: absolute;
            right: 50px;
            bottom: 50px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div class="box box1">

</div>
<div class="box box2">
    <div class="box-in">

    </div>
</div>
<div class="box box3">

</div>
</body>
</html>
