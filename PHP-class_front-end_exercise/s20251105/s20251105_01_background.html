<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            /* height: 30vh; */
            background-color: lightgoldenrodyellow;
            margin: auto;
            clear: both;
        }
        .box {
            float: left;
            width: 300px;
            height: 400px;
            background-color: blueviolet;
            margin-right: 30px;
            background-image: url('./photo/one.png');
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .box1 {
            background-image: url('./photo/one.png');
            background-position: -338px -437px;
        }

        .box2 {
            background-image: url('./photo/one.png');
            background-position: -675px -437px;
        }

        .box3 {
            background-image: url('./photo/one.png');
            background-position: -675px -12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="float-left box box1">

        </div>
        <div class="float-left box box2">

        </div>
        <div class="float-left box box3">

        </div>
    </div>

    <div class="container">
        <div class="float-right box box1">

        </div>
        <div class="float-right box box2">

        </div>
        <div class="float-right box box3">

        </div>
    </div>

    
</body>
</html>
