<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名表單</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            height: 100%;
            background-color: antiquewhite;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            padding: 20px;
        }

        h3 {
            margin-top: 0;
        }

        .text {
            background-color: navajowhite;
            border-radius: 10px;
            margin: auto;
            padding: 20px;
        }

        .text>div,
        .text>fieldset {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            margin-bottom: 10px;
        }

        .gender-group,
        .section-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .gender-group>div,
        .section-group>div {
            display: flex;
            align-items: center;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .gender-group label,
        .section-group label {
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .text {
                padding: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h3>報名資料</h3>
            <p>請詳實填寫一下資訊，我們會根據您提供的資訊聯繫您。</p>
            <div class="text">
                <div class="name">
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" value="" placeholder="請輸入您的姓名" required>
                </div>
                <div class="tele">
                    <label for="tele">電話</label>
                    <input type="tel" name="tele" id="tele" value="" placeholder="例如：0912-345-678" required>
                </div>
                <div class="email">
                    <label for="email">電子信箱</label>
                    <input type="text" name="email" id="email" value="" required placeholder="例如：example@email.com">
                </div>
                <fieldset class="gender">
                    <legend>性別</legend>
                    <div class="gender-group">
                        <div class="gender-male">
                            <input type="radio" name="gender" id="male" value="male" required>
                            <label for="male">男</label>
                        </div>
                        <div class="gender-female">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">女</label>
                        </div>
                        <div class="gender-other">
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other">其他</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="section">
                    <legend>報名場次（可複選）</legend>
                    <div class="section-group">
                        <div class="section1">
                            <input type="checkbox" name="section[]" id="secion1" value="2/30-morning" required>
                            <label for="section1">2月30日 上午場</label>
                        </div>
                        <div class="section2">
                            <input type="checkbox" name="section[]" id="secion2" value="2/30-afternoon">
                            <label for="section2">2月30日 下午場</label>
                        </div>
                        <div class="section3">
                            <input type="checkbox" name="section[]" id="secion3" value="2/31-morning">
                            <label for="section3">2月31日 上午場</label>
                        </div>
                        <div class="section4">
                            <input type="checkbox" name="section[]" id="secion4" value="2/31-afternoon">
                            <label for="section4">2月31日 下午場</label>
                        </div>
                    </div>
                </fieldset>
                <div class="people">
                    <label for="people">參加人數</label>
                    <select name="people" id="people">
                        <option value="">請選擇</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="memo">
                    <label for="memo">備註說明</label>
                    <textarea name="memo" id="memo" placeholder="如有其他需要說明的事項，請在此填寫"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit">提交報名</button>
                    <button type="reset">清除重填</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
